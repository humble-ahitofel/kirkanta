vich_uploader:
    db_driver: orm
    mappings:
        library_photo:
            uri_prefix: /files/photos
            upload_destination: files/photos
            namer: vich_uploader.namer_uniqid
        consortium_logo:
            uri_prefix: /files/logos
            upload_destination: files/logos
            namer: vich_uploader.namer_uniqid

